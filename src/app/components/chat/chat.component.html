<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of chatService.chats" [ngClass]="{'text-right':chatService.usuario.uid==chat.uid}">

        <span class="badge" [ngClass]="{'badge-success':chatService.usuario.uid==chat.uid,
                        'badge-primary': chatService.usuario.uid!=chat.uid}">
                        {{chat.nombre}}</span>

        <p>{{chat.mensaje}}</p>

    </div>

    <!--
    <div>
        <span class="badge badge-primary">Fernando</span>
        <p>Este es un mensaje de Fernando</p>
    </div>
    -->




</div>

<input type="text" class="form-control success" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar mensaje">
